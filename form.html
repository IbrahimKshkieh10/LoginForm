<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="form-container">
        <form id="inputForm">
            <label for="textInput">Text:</label>
            <input type="text" id="textInput" name="textInput" ><br>

            <label for="emailInput">Email:</label>
            <input type="email" id="emailInput" name="emailInput" ><br>

            <label for="numberInput">Number:</label>
            <input type="number" id="numberInput" name="numberInput" ><br>

            <label for="passwordInput">Password:</label>
            <input type="password" id="passwordInput" name="passwordInput" ><br>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
